<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
  <div id="version-message"><strong>gbf-searchはv0.2.1からツイッター連携が必要になりました。</strong><br>
    くわしくは<a href="./options.html" target="_blank">こちら</a>
  </div>
  <input type="checkbox" id="appToggle" checked>←データ読み込みon/off</input>
  <div>
    <input type="checkbox" class="raidsListToggles" data-level="Normal" checked>Normal開閉</input>
    <div id="raidsListNormal"></div>
  </div>
  <div>
    <input type="checkbox" class="raidsListToggles" data-level="HighLevel" checked>HighLevel開閉</input>
    <div id="raidsListHighLevel"></div>
  </div>
  <div>
    <input type="checkbox" class="raidsListToggles" data-level="Other" checked>Other開閉</input>
    <div id="raidsListOther"></div>
  </div>
  <div id="copyLogs"></div>
</body>
